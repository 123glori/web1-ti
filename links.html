    <body>

    <!---
        <a href="https://google.com">Goggle.com</a><br>
        <a href="https://unai.edu">UNAI.edu</a>

        bisa pakai <br> atau <p></p>-->

        <p><a href="https://www.w3schools.com/html_links.asp">W3schools HTML tutorial </a></p>

        <p><a target="_blank" href="hello.html">hello.html</a></p>
        <p><a href="lists.html">lists.html</a></p>

        <!--target="_blank => untuk membuka link di tab baru"-->
