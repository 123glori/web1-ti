<!DOCTYPE html>
<html>
    <head>
        <title>Tabel kek apa kek</title>
        <style>
            table {
                width: 100%;
                background-color: yellow;
                padding: 5px;
                margin: 5px;
                height: 100%;
                text-align: center;
                border: 5px solid;
                border-color: violet;
            }
            th, td {
                color: red;
            }

        </style>
    </head>
    <body>
        <!-- untuk membuat border tabel-->
        <table border="3">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Glori</td>
            <td>inside</td>
        </tr>
        <tr>
            <td>Green</td>
            <td rowspan="2">outside</td>
        </tr>
        <tr>
        <td>ka chimpa</td>
        </tr>   
        <tr>
            <td>Ka Debi</td>
            <td>inside</td>
        </tr>
    </table>
    <ol>
    <li>Glori</li>
    <li>Green</li>
    <li>Chimpa</li>
    <li>Debi</li>
    </ol>
    <ul style="list-style-type: square;">
        <li>Chimpa</li>
        <li>Green</li>
        <li>Debi</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>Green</li>
        <li>Glori</li>
        <li>Chimpa</li>
    </ul>
    <li>Glori</li>
    <li>Green</li>
    <li>Chimpa</li>
    <li>Debi</li>
    </body>
</html>
